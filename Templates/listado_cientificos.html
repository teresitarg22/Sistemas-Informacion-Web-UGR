{% extends "padre.html" %}

{% block estilo %}
	{{ parent() }} <!-- Hacemos esto para que herede del padre el archivo css -->
	<script src="../Recursos/usuarios.js"></script>
{% endblock %}	

{% block cuerpo %}
	<div class="listado">
		<div class="lista_cientificos">
			<h1> CIENTÍFICOS DEL SISTEMA </h1> <br> <br>
			<ul id="lista-cientificos">
				{% for cientifico in cientificos %}
					<li><a href="../Vista/cientificos.php?cientifico={{ cientifico['id'] }}"> {{ cientifico['nombre'] }}</a></li>
				{% endfor %}
			</ul>
		</div>
		
		<div class="buscar">
			<input type="text" id="campo-busqueda" placeholder="Buscar científico..." class="input">
	
			<button id="boton-buscar">
				<img src="../Img/Iconos/lupa.svg" alt="editar" class="icono">
			</button>
		</div>
		
	</div>
{% endblock %}
